<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
<script defer src="index.bundle.js"></script><script defer src="status.bundle.js"></script></head>
<body>
  <h1>Today's To Do</h1>

  <ul class="list">
  </ul>

  <form id="task-form" action="">
    <input type="text" id="task-input" placeholder="Enter task here">
    <button class="submit-task">Enter</button>
  </form>

  <template id="template">
    <li class="task">
      <input class="checkbox" type="checkbox">
      <label></label>
    </li>
  </template>
</body>
</html>
